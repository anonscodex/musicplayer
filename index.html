<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=PT+Mono&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="trans hidden" id="trans">
        <div class="musiccontainer">
            <img src="assets/canel.png" alt="" class="cancel" id="cancel">
        </div>
        
        <div class="details">
            <div class="trackArt"></div>
            <div class="trackName">Track name</div>
            <div class="trackArtist">Track artist</div>
        </div>

        <div class="slider_timer">
            <div class="current_time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total_duration">00:00</div>
        </div>

        


        <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
                 <i class="fa fa-step-backward fa-2x"></i>
             </div>
             <div class="playpause-track" onclick="playpauseTrack()">
                 <i class="fa fa-play-circle fa-5x"></i>
             </div>
             <div class="next-track" onclick="nextTrack()">
                 <i class="fa fa-step-forward fa-2x"></i>
             </div>
             <div class="repeat-track" onclick="repeatTrack()">
                 <i class="fa fa-repeat fa-2x" title="repeat"></i>
             </div>
        </div>

        

    </div>


    <div class="container">
        <div class="wrapper">
            <h1>My Music</h1>
            <div class="header">
                
                <h2>Artists</h2>
                <h2 class = "player" id="player">Go to Player</h2>
            </div>

            
            <div class="slideimage">
                <div class="images">
                    <img src="assets/asake.jpg"  alt="">
                    <h3>Asake</h3>
                    
                </div>

                <div class="images">
                    <img src="assets/davido.jpg" alt="">
                    <h3>Davido</h3>
                    
                </div>

                <div class="images">
                    <img src="assets/burna.jpg" alt="">
                    <h3>Burna boy</h3>
                    
                </div>

                <div class="images">
                    <img src="assets/djay.jpg" alt="">
                    <h3>D jay</h3>
                    
                </div>

                <div class="images">
                    <img src="assets/portable.jpg" alt="">
                    <h3>Portable</h3>
                    
                </div>

                
            </div>

            <div class="top">
                <h2>Top Music</h2>
            </div>

            <div class="listing">
                <div class="music-list" onclick="asake()">
                    <div class="music-image">
                        <img src="assets/asake.jpg" alt="">
                    </div>
                    <div class="song-artist">
                        <h3>Asake</h3>
                        <h4>Lonely at the top</h4>
                    </div>
                    
                        
                    
                    
                </div>

                <div class="music-list" onclick="davido()">
                    <div class="music-image">
                        <img src="assets/davido.jpg" alt="">
                    </div>
                    <div class="song-artist">
                        <h3>Davido</h3>
                        <h4>Unvailable</h4>
                    </div>
                </div>

                <div class="music-list" burna()>
                    <div class="music-image">
                        <img src="assets/burna.jpg" alt="">
                    </div>
                    <div class="song-artist">
                        <h3>Burna boy</h3>
                        <h4>Common person</h4>
                    </div>
                </div>

                <div class="music-list" djay()>
                    <div class="music-image">
                        <img src="assets/djay.jpg" alt="">
                    </div>
                    <div class="song-artist">
                        <h3>D jay</h3>
                        <h4>Balance it</h4>
                    </div>
                </div>

                <div class="music-list" portable()>
                    <div class="music-image">
                        <img src="assets/portable.jpg" alt="">
                    </div>
                    <div class="song-artist">
                        <h3>Portable</h3>
                        <h4>Am not a prisoner</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
